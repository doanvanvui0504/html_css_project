<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Wikipedia</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
</head>
<body>
    <div class="wrapper">
        <div class="grid wide">
            <header class="header">
                <img src="./assets/img/wiki-logo.svg" alt="Logo" class="header-logo">
                <input type="text" class="header-search" placeholder="Tìm kiếm Wikipedia">
                <button class="header-login">Tạo tài khoản</button>
            </header>

            <div class="row body-container">
                <div class="col l-2">
                    <div class="list-category">
                        <p class="category-item">Trang Chính</p>
                        <p class="category-item">Nội dung chọn lọc</p>
                        <p class="category-item">Bài viết ngẫu nhiên</p>
                        <p class="category-item">Thay đổi gần đây</p>
                        <p class="category-item">Quyên góp</p>
                    </div>
                </div>

                <div class="col l-10">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
